
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Mushroom Supplies - Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #0d47a1;
    }
    .product, .cart-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #ffffff;
    }
    .button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #004d40;
    }
    #cart {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Blue Mushroom Supplies</h1>
  <p>Low and Slow, the Mycelium Way</p>

  <div id="product-list"></div>

  <div id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
    <div id="paypal-button-container"></div>
  </div>

  <script>
    const products = [
    { name: 'Syringe of live culture Smokey choice', price: 10 },
    { name: 'Substrate Kit', price: 15 },
    { name: 'Grain bag', price: 20 },
    { name: 'Inoculated Grain bag', price: 25 },
    { name: 'All-in one', price: 30 },
    { name: 'Inoculated All-in one', price: 35 },
    { name: 'Clean Agar cup', price: 5 },
    { name: 'Clean Agar plate', price: 5.50 },
    { name: 'Gorilla wizard LC', price: 10 },
    { name: 'Roger Rabbit LC', price: 10 },
    { name: 'Albino Penis Envy LC', price: 10 },
    { name: 'Inca Stargazer LC', price: 10 },
    { name: 'Snape LC', price: 10 },
    { name: 'Goliath Penis Envy LC', price: 10 },
    { name: 'Linguistic Swamp Ghost LC', price: 10 },
    { name: 'Burma LC', price: 10 },
    { name: 'Jack Frost LC', price: 10 },
    { name: 'Casper LC', price: 10 },
    { name: 'Jalisco LC', price: 10 },
    { name: 'Pakalensis LC', price: 10 },
    { name: 'Melmac OG LC', price: 10 }
  ];  ];

    const cart = [];

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach(product => {
        const item = document.createElement('div');
        item.className = 'product';
        item.innerHTML = `
          <h3>${product.name}</h3>
          <p>Price: $${product.price.toFixed(2)}</p>
          <button class="button" onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        list.appendChild(item);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function removeFromCart(productId) {
      const index = cart.findIndex(item => item.id === productId);
      if (index > -1) {
        cart.splice(index, 1);
        renderCart();
      }
    }

    function renderCart() {
      const itemsContainer = document.getElementById('cart-items');
      const totalElement = document.getElementById('total');
      itemsContainer.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <p>${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</p>
          <button class="button" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        itemsContainer.appendChild(itemDiv);
      });
      totalElement.innerText = total.toFixed(2);
      renderPayPalButton(total);
    }

    function renderPayPalButton(total) {
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';
      if (total === 0) return;

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total.toFixed(2)
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
            cart.length = 0;
            renderCart();
          });
        }
      }).render('#paypal-button-container');
    }

    renderProducts();
    renderCart();
  </script>

  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</body>
</html>
