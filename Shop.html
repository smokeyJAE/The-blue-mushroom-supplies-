<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Blue Mushroom Supplies - Shop</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      margin: 2rem;
      background-color: #f0f7f9;
      color: #2b4c59;
    }
    .product, .cart-item {
      background: #e2f0f2;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    button {
      background: #2b4c59;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1c333f;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #0d1b2a;
      color: #66ccff;
    }
  </style>
</head>
<body>
  <h1>Shop the Firme Way</h1>
  <div id="items"></div>

  <h2>Cart</h2>
  <div id="cart-items"></div>
  <p>Total: $<span id="cart-total">0.00</span></p>

  <div id="paypal-button-container"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=ARSs_9qS0tyL3wPbmCQI34EF72c0rc2nq-IOtHnhc8QLtgArM_34k1g7-eM-TyU_7HNbz4uxpQjqGHBRg5jR4FE0BKvl-QB2gU7Xcw&currency=USD"></script>
  <script>
    const products = [
      { name: 'Syringe of live culture Smokey choice', price: 10 },
      { name: 'Substrate Kit', price: 15 },
      { name: 'Grain bag', price: 20 },
      { name: 'Inoculated Grain bag', price: 25 },
      { name: 'All-in one', price: 30 },
      { name: 'Inoculated All-in one', price: 35 },
      { name: 'Clean Agar cup', price: 5 },
      { name: 'Clean Agar plate', price: 5.50 },
      { name: 'Gorilla wizard LC', price: 10 },
      { name: 'Roger Rabbit LC', price: 10 },
      { name: 'Albino Penis Envy LC', price: 10 },
      { name: 'Inca Stargazer LC', price: 10 },
      { name: 'Snape LC', price: 10 },
      { name: 'Goliath Penis Envy LC', price: 10 },
      { name: 'Linguistic Swamp Ghost LC', price: 10 },
      { name: 'Burma LC', price: 10 },
      { name: 'Jack Frost LC', price: 10 },
      { name: 'Casper LC', price: 10 },
      { name: 'Jalisco LC', price: 10 },
      { name: 'Pakalensis LC', price: 10 },
      { name: 'Melmac OG LC', price: 10 }
    ];

    let cart = [];

    const itemsDiv = document.getElementById('items');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    products.forEach((product, index) => {
      const item = document.createElement('div');
      item.className = 'product';
      item.innerHTML = `
        <h3>${product.name}</h3>
        <p>Price: $${product.price.toFixed(2)}</p>
        <button onclick="addToCart(${index})">Add to Cart</button>
      `;
      itemsDiv.appendChild(item);
    });

    function addToCart(index) {
      const product = products[index];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartDisplay();
    }

    function removeFromCart(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <p>${item.name} x${item.quantity} - $${itemTotal.toFixed(2)}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(div);
      });

      const shipping = cart.length > 0 ? 5 : 0;
      if (shipping > 0) {
        const shippingDiv = document.createElement('div');
        shippingDiv.innerHTML = `<em>Shipping & handling: $${shipping.toFixed(2)}</em>`;
        cartItems.appendChild(shippingDiv);
      }

      total += shipping;
      cartTotal.textContent = total.toFixed(2);
      renderPayPalButton(total);
    }

    function renderPayPalButton(total) {
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';

      if (total > 0) {
        paypal.Buttons({
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: total.toFixed(2)
                }
              }]
            });
          },
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
              alert(`Gracias, ${details.payer.name.given_name}! Your order is firme and smooth.`);
              cart = [];
              updateCartDisplay();
            });
          },
          onError: function(err) {
            console.error(err);
            alert('Something went wrong, try again, ese.');
          }
        }).render(container);
      }

<body class="bg-blue-50 font-sans">
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-2xl shadow-xl mt-10">
    <h2 class="text-3xl font-bold text-blue-800 mb-6">Checkout</h2>

    <!-- Cart Summary -->
    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-2">Your Cart</h3>
      <ul id="cart-items" class="space-y-2 text-gray-700">
        <!-- Items will be populated via JS -->
      </ul>
      <div class="mt-4 text-right text-lg font-semibold">
        Total: $<span id="cart-total">0.00</span>

    </div>

    <!-- Promo Code -->
    <div class="mb-6">
      <label for="promo" class="block text-sm font-medium text-gray-700">Promo Code</label>
      <div class="flex mt-1">
        <input type="text" id="promo" class="flex-1 rounded-l-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <button id="apply-promo" class="px-4 bg-blue-700 text-white rounded-r-md">Apply</button>
      </div>
      <p id="promo-msg" class="text-sm mt-1 text-green-600 hidden">Promo applied!</p>
    </div>

    <!-- Checkout Form -->
    <form id="checkout-form" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
        <textarea id="address" name="address" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <!-- Placeholder for payment -->
      <div class="border p-4 rounded-lg bg-gray-50">
        <p class="text-sm text-gray-500">Payment handled securely via PayPal or Stripe.</p>
      </div>
      <button type="submit" class="w-full py-3 mt-4 bg-blue-700 text-white font-bold rounded-lg hover:bg-blue-800">Place Order</button>
    </form>
  </div>

  <script>
    // Basic cart loading from localStorage
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    let total = 0;
    cartItems.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} x${item.quantity} - $${item.price * item.quantity}`;
      cartList.appendChild(li);
      total += item.price * item.quantity;
    });
    cartTotal.textContent = total.toFixed(2);

    // Promo logic (dummy)
    document.getElementById('apply-promo').addEventListener('click', () => {
      const code = document.getElementById('promo').value.trim();
      if (code === 'SMOKEY10') {
        total *= 0.9;
        cartTotal.textContent = total.toFixed(2);
        document.getElementById('promo-msg').classList.remove('hidden');
      }
    });

    // Checkout submission (dummy handler)
    document.getElementById('checkout-form').addEventListener('submit', (e) => {
      e.preventDefault();
      // Real logic: send data to backend API
      window.location.href = '/thank-you.html';
    <p>&copy; 2025 The Blue Mushroom Supplies. All rights reserved.</p>
  </footer>
</body>
</html>
