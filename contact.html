<section id="contact" class="p-6 bg-white text-blue-800 rounded-xl shadow-md max-w-xl mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Contact Me</h2>
  <form action="https://formspree.io/f/xzzrdaev" method="POST" class="space-y-4">
    <div>
      <label for="name" class="block font-medium">Name</label>
      <input type="text" id="name" name="name" required class="w-full border border-blue-300 rounded-lg px-4 py-2">
    </div>
    <div>
      <label for="email" class="block font-medium">Email</label>
      <input type="email" id="email" name="_replyto" required class="w-full border border-blue-300 rounded-lg px-4 py-2">
    </div>
    <div>
      <label for="message" class="block font-medium">Message</label>
      <textarea id="message" name="message" rows="4" required class="w-full border border-blue-300 rounded-lg px-4 py-2"></textarea>
    </div>
    <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-full">Send</button>
  </form>
</section>
