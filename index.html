<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Blue Mushroom Supplies</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #01394f, #02678f, #52b6d6);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .sarape-stripe {
      height: 12px;
      background: repeating-linear-gradient(
        to right,
        #005f8c 0px,
        #005f8c 20px,
        #02678f 20px,
        #02678f 40px,
        #b2e3f3 40px,
        #b2e3f3 60px
      );
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.65);
      padding: 1rem 2rem;
      font-family: 'UnifrakturCook', cursive;
      font-size: 1.8rem;
      border-bottom: 2px solid #ffffff55;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background-color: #014d6d;
      color: white;
      border: 2px solid white;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      font-family: monospace;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .dropdown-btn:hover {
      background-color: #0276a8;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #014d6d;
      min-width: 160px;
      box-shadow: 0px 8px 12px rgba(0,0,0,0.4);
      z-index: 1;
      right: 0;
      border-radius: 0 0 10px 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-family: monospace;
    }

    .dropdown-content a:hover {
      background-color: #0276a8;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      padding: 4rem 1rem;
    }

    .hero h2 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-style: italic;
      font-size: 1.3rem;
      margin: 0.5rem 0;
    }

    .hero img {
      max-width: 80%;
      margin: 2rem auto;
      border: 3px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffffff44;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      font-size: 0.875rem;
      margin-top: 3rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="sarape-stripe"></div>
  <div class="navbar">
    <div>Blue Mushroom</div>
    <div class="dropdown">
      <button class="dropdown-btn">Menu</button>
      <div class="dropdown-content">
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>
  <div class="sarape-stripe"></div>

  <div class="hero">
    <h2>The Blue Mushroom Supplies</h2>
    <p>"Low and Slow, the Mycelium Way"</p>
    <img src="your-mascot-image.png" alt="Mini Smokey on a lowrider bike" />
    <p><em>Peace, Love, and Hippie Shit</em></p>
  </div>

  <footer>
    Â© 2025 The Blue Mushroom Supplies. All rights reserved.
  </footer>
</body>
</html>
