<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Blue Mushroom Supplies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2980b9, #6dd5fa);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .smokey {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    .smokey img {
      max-width: 300px;
      border-radius: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .catchphrases {
      text-align: center;
      margin: 3rem 1rem;
      font-size: 1.5rem;
      font-style: italic;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>The Blue Mushroom Supplies</h1>
    <p>"Low and Slow, the Mycelium Way"</p>
  </header>

  <div class="smokey">
    <img src="https://raw.githubusercontent.com/smokeyJAE/The-blue-mushroom-supplies-/main/smokey-bike.png" alt="Mini Smokey on a lowrider bike"/>
  </div>

  <div class="catchphrases">
    Peace, Love, and Hippie Shit
  </div>

  <footer>
    &copy; 2025 The Blue Mushroom Supplies. All rights reserved.
  </footer>
</body>
</html>
