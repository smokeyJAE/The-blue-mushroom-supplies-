<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Blue Mushroom Supplies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #014d6d, #0276a8, #2d9fcf, #b2e3f3);
      color: white;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background-color: #ffffff22;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #014d6d;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      right: 0;
    }

    .dropdown-content a {
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #0276a8;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      padding: 4rem 1rem;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-style: italic;
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      font-size: 0.875rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Blue Mushroom</h1>
    <div class="dropdown">
      <button class="dropdown-btn">Menu</button>
      <div class="dropdown-content">
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </div>

  <div class="hero">
    <h2>The Blue Mushroom Supplies</h2>
    <p>"Low and Slow, the Mycelium Way"</p>
    <img src="your-mascot-image.png" alt="Mini Smokey on a lowrider bike" style="max-width: 80%; margin: 2rem auto;" />
    <p><em>Peace, Love, and Hippie Shit</em></p>
  </div>

  <footer>
    Â© 2025 The Blue Mushroom Supplies. All rights reserved.
  </footer>
</body>
</html>
